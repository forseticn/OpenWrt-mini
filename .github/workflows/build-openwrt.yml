name: Build OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        repository: coolsnowwolf/lede
        submodules: 'recursive'

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev libc6-dev-i386 subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler g++-multilib lib32gcc-s1

    - name: Check Disk Space
      run: |
        df -h
        echo "Free Disk Space:"
        free -h

    - name: Use Custom Configuration
      run: cp ${{ github.workspace }}/.config ./.config

    - name: Update and Install Feeds
      run: |
        echo 'src-git small https://github.com/kenzok8/small' >>feeds.conf.default
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Execute Custom Script (diy.sh)
      run: |
        chmod +x ./diy.sh
        ./diy.sh

    - name: Compile OpenWrt
      run: |
        make -j8 download V=s
        make -j$(nproc) V=s

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: openwrt-binaries
        path: bin/

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./bin/packages
        asset_name: openwrt-packages.zip
        asset_content_type: application/zip
